<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-Render</title>
</head>
<body>
    <div class="todo-wrap">
        <div class="user-name-block">
            <label class="user-label" for="user-name">Author:</label>
            <input type="text" id="user-name" placeholder="Enter name...">
            <button id="save-user-name">Save</button>
        </div>

        <div class="todo-block">
            <div class="todo-input-wrap">
                <input type="text" id="todo-main-input" class="todo-input" placeholder="Add task...">
                <button id="add-todo" class="add-btn">Add</button>
            </div>
    
            <ul class="todo-list"></ul>
    
            <button class="delete-all" id="del-allbtn">Delete All</button>
        </div>
    </div>
    

</body>
</html>
